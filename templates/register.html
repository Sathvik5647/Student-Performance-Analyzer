<!DOCTYPE html>
<html>
<head>
    <title>Register - StudyTracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, #2E8B57, #3CB371);
            border: none;
            font-weight: 600;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
            color: #2E8B57;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="brand-logo">
            <i class="fas fa-user-plus fa-3x mb-3"></i>
            <h2>Join StudyTracker</h2>
            <p class="text-muted">Create your account</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="repassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
            ‚Üê<a href="{{ url_for('home') }}"> Back to Home</a>
        </div>
    </div>
</body>
</html>
