<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance Analyzer</title>
</head>
<body>
<h1>Student Performance Analyzer</h1>
<form action="/add" method="post">
<input type="text" name="name" placeholder="Student Name" required>
<input type="text" name="grades" placeholder="Grades (comma-separated)" required>
<button type="submit">Add Student</button>
</form>
<h2>Student List</h2>
<ul>
{% for student in students %}
<li>{{ student.name }} - <a href="/analyze/{{ student.id }}">Analyze Performance</a></li>
{% endfor %}
</ul>
</body>
</html>
